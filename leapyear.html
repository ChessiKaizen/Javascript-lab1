<!DOCTYPE html>
<html>
<head>
  <title>Leap Year Checker</title>
</head>
<body>
  <script>
    let year = prompt("Enter a year:");
    year = Number(year);
    if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
      alert(year + " is a Leap Year");
    } else {
      alert(year + " is NOT a Leap Year");
    }
  </script>
</body>
</html>
