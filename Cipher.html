<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Caesar Cipher Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-gray-100 font-sans">
  <div class="w-[400px] bg-white p-6 rounded-lg shadow-lg">
    <!-- Tabs -->
    <div class="flex mb-4">
      <div id="encrypt-tab" 
           class="flex-1 text-center py-2 cursor-pointer rounded-t-md bg-gray-700 text-white">
        Encrypt
      </div>
      <div id="decrypt-tab" 
           class="flex-1 text-center py-2 cursor-pointer rounded-t-md bg-gray-300">
        Decrypt
      </div>
    </div>

    <!-- Encrypt Section -->
    <div id="encrypt-section" class="block">
      <label class="block mb-1">Plain Text:</label>
      <input type="text" id="plainText" 
             class="w-full p-2 mb-3 border border-gray-300 rounded-md">
      
      <label class="block mb-1">Shift:</label>
      <input type="number" id="shiftEncrypt" value="9" 
             class="w-full p-2 mb-3 border border-gray-300 rounded-md">
      
      <div id="cipherText" 
           class="p-3 mb-3 rounded-md font-bold bg-red-100"></div>
      
      <button onclick="encrypt()" 
              class="w-full py-2 rounded-md bg-red-600 text-white font-semibold">
        Encrypt
      </button>
    </div>

    <!-- Decrypt Section -->
    <div id="decrypt-section" class="hidden">
      <label class="block mb-1">Cipher Text:</label>
      <input type="text" id="cipherInput" 
             class="w-full p-2 mb-3 border border-gray-300 rounded-md">
      
      <label class="block mb-1">Shift:</label>
      <input type="number" id="shiftDecrypt" value="9" 
             class="w-full p-2 mb-3 border border-gray-300 rounded-md">
      
      <div id="plainResult" 
           class="p-3 mb-3 rounded-md font-bold bg-blue-100"></div>
      
      <button onclick="decrypt()" 
              class="w-full py-2 rounded-md bg-blue-600 text-white font-semibold">
        Decrypt
      </button>
    </div>
  </div>

  <script>
    // Tab switching
    const encryptTab = document.getElementById("encrypt-tab");
    const decryptTab = document.getElementById("decrypt-tab");
    const encryptSection = document.getElementById("encrypt-section");
    const decryptSection = document.getElementById("decrypt-section");

    encryptTab.onclick = () => {
      encryptTab.classList.add("bg-gray-700","text-white");
      encryptTab.classList.remove("bg-gray-300");
      decryptTab.classList.add("bg-gray-300");
      decryptTab.classList.remove("bg-gray-700","text-white");
      encryptSection.classList.remove("hidden");
      decryptSection.classList.add("hidden");
    };

    decryptTab.onclick = () => {
      decryptTab.classList.add("bg-gray-700","text-white");
      decryptTab.classList.remove("bg-gray-300");
      encryptTab.classList.add("bg-gray-300");
      encryptTab.classList.remove("bg-gray-700","text-white");
      decryptSection.classList.remove("hidden");
      encryptSection.classList.add("hidden");
    };

    // Caesar Cipher functions
    function caesarShift(str, amount) {
      if (amount < 0) return caesarShift(str, amount + 26);
      return str.split('').map(char => {
        if (/[a-z]/i.test(char)) {
          let code = char.charCodeAt(0);
          let base = (code >= 65 && code <= 90) ? 65 : 97;
          return String.fromCharCode(((code - base + amount) % 26) + base);
        }
        return char;
      }).join('');
    }

    function encrypt() {
      const text = document.getElementById("plainText").value;
      const shift = parseInt(document.getElementById("shiftEncrypt").value);
      document.getElementById("cipherText").textContent = caesarShift(text, shift);
    }

    function decrypt() {
      const text = document.getElementById("cipherInput").value;
      const shift = parseInt(document.getElementById("shiftDecrypt").value);
      document.getElementById("plainResult").textContent = caesarShift(text, -shift);
    }
  </script>
</body>
</html>
